<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width, initial-scale=1.0">
        <title>Basic calculator</title>
        <link rel="stylesheet" href="styling1.css">
    </head>

    <body>
      <div class="calculator">
        <div class="display">
            <div id="expression"></div>
            <div id="result"></div>
        </div>
          <div class="buttons">
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button>&radic;</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&divide;</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&times;</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>

                <button>0</button>
                <button>.</button>
                <button>ans</button>
                <button>+</button>

                <button>del</button>
                <button>clear</button>
                <button class="enter">Enter</button>
          </div>
      </div>
      <script src="functionality1.js"></script>
    </body>
</html>
